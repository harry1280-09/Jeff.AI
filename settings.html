<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Ferris AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.svg" alt="Ferris AI Logo" style="height: 80px;">
        <h1>Settings</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="games.html">Games</a>
        <a href="chat.html" id="chatLink">AI Chat</a>
        <a href="settings.html" id="settingsLink">Settings</a>
        <a href="code.html">Code Playground</a>
        <button id="logoutBtn">Logout</button>
    </nav>
    <main id="settings">
        <h2>Settings</h2>
        <div class="theme-option">
            <label for="theme-select">Choose a theme:</label>
            <select id="theme-select">
                <option value="default">Default</option>
                <option value="blue">Blue</option>
                <option value="dark">Dark</option>
                <option value="light">Light</option>
            </select>
        </div>
        <div class="account-management">
            <h3>Account Management</h3>
            <form id="createAccountForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Create Account</button>
            </form>
            <h3>Change Password</h3>
            <button id="changePasswordBtn">Change Password</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Ferris AI</p>
    </footer>
    <script>
        const isAuthenticated = localStorage.getItem('isAuthenticated') === 'true';
        const isAdmin = localStorage.getItem('isAdmin') === 'true';
        if (!isAuthenticated) {
            document.getElementById('chatLink').style.display = 'none';
            document.getElementById('settingsLink').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'none';
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('isAuthenticated');
            localStorage.removeItem('isAdmin');
            alert('You have been logged out.');
            window.location.href = 'login.html'; // Redirect to login page
        });

        // Theme selection
        const themeSelect = document.getElementById('theme-select');
        themeSelect.addEventListener('change', (e) => {
            const theme = e.target.value;
            if (theme === 'blue') {
                document.body.style.backgroundColor = '#1E90FF';
                document.body.style.color = '#fff';
            } else if (theme === 'dark') {
                document.body.style.backgroundColor = '#333';
                document.body.style.color = '#fff';
            } else if (theme === 'light') {
                document.body.style.backgroundColor = '#fff';
                document.body.style.color = '#000';
            } else {
                document.body.style.backgroundColor = '#f0f0f0';
                document.body.style.color = '#000';
            }
        });

        // Account creation
        const createAccountForm = document.getElementById('createAccountForm');
        createAccountForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (!isAdmin) {
                alert('Only admins can create accounts.');
                return;
            }
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (email && password) {
                alert(`Account for ${email} created successfully!`);
                // Store account details (this is a simple example, use a secure method in production)
                localStorage.setItem(email, password);
            } else {
                alert('Account creation failed. Please provide valid email and password.');
            }
        });

        // Password change
        const changePasswordBtn = document.getElementById('changePasswordBtn');
        changePasswordBtn.addEventListener('click', () => {
            const email = prompt('Enter your email:');
            const currentPassword = prompt('Enter your current password:');
            const storedPassword = localStorage.getItem(email);
            if (storedPassword === currentPassword) {
                const newPassword = prompt('Enter your new password:');
                if (newPassword) {
                    localStorage.setItem(email, newPassword);
                    alert('Password changed successfully!');
                } else {
                    alert('Password change failed. Please provide a valid new password.');
                }
            } else {
                alert('Invalid email or current password.');
            }
        });
    </script>
</body>
</html>
