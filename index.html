<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeff AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.svg" alt="Jeff AI Logo" style="height: 80px;">
        <h1>Welcome to Jeff AI</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="games.html">Games</a>
        <a href="chat.html" id="chatLink">AI Chat</a>
        <a href="settings.html" id="settingsLink">Settings</a>
        <button id="logoutBtn">Logout</button>
    </nav>
    <main id="home">
        <h2>Home</h2>
        <p>This is the home page of Jeff AI.</p>
    </main>
    <footer>
        <p>&copy; 2025 Jeff AI</p>
    </footer>
    <script>
        // Check if user is authenticated
        const isAuthenticated = localStorage.getItem('isAuthenticated') === 'true';

        // Hide chat and settings links if not authenticated
        if (!isAuthenticated) {
            document.getElementById('chatLink').style.display = 'none';
            document.getElementById('settingsLink').style.display = 'none';
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('isAuthenticated');
            localStorage.removeItem('isAdmin');
            alert('You have been logged out.');
            window.location.href = 'login.html'; // Redirect to login page
        });
    </script>
</body>
</html>
