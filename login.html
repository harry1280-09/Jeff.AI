/* Apply a modern style to the login form */
#loginForm {

    border-radius: 10px;

}

#loginForm div {

#loginForm label {
    display: block;

    border: 1px solid #ccc;

    transition: border-color 0.3s;
}

#loginForm input:focus {
    border-color: #4CAF50;
    outline: none;
}

    width: 100%;
    padding: 10px;
    background-color: teal;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 1s;
}

#loginForm button:hover {
    background-color: #45a049;
}

/* Style the header */
header {
    background-color: teal;
    color: white;
    padding: 1rem;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

header h1 {
    margin: 0;
    font-size: 2rem;
}

/* Style the main content */
main {
    padding: 2rem;
    text-align: center;
}

    background-color: #333;

<body>
    <header>
        <img src="logo.svg" alt="Ferris AI Logo" style="height: 80px;">
        <h1>Login to Jeff AI</h1>
    </header>
    <main id="login">
        <h2></h2>
        <form id="loginForm">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Jeff AI</p>
    </footer>
    <script>
        // Predefine the admin account
        localStorage.setItem('danno.b@outlook.com', 'HappyChappy33!');

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const storedPassword = localStorage.getItem(email);
            if (storedPassword === password) {
                alert('Login successful!');
                localStorage.setItem('isAuthenticated', 'true');
                if (email === 'danno.b@outlook.com') {
                    localStorage.setItem('isAdmin', 'true');
                }
                window.location.href = 'index.html'; // Redirect to home page
            } else {
                alert('Invalid email or password.');
            }
        });
    </script>
</body>
